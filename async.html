<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <script>
      /*
    Async digunakan untuk menandakan bahwa Function tersebut adalah Async, dan mengembalikan Promise
    Dengan menggunakan Async, kita tidak perlu membuat Promise secara manual lagi

    */
      // Promise <string>
      function getNamePromise() {
        return new Promise(function (resolve, reject) {
          resolve('Robby Promise');
        });
      }

      // Promise <string>
      async function getNameAsync() {
        return 'Robby Gifary';
      }

      getNamePromise().then((name) => console.info(name));

      getNameAsync().then((name) => console.info(name));
    </script>
  </body>
</html>
